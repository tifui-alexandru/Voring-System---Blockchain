<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blockchain voting</title>
    <link href="../css/styles.css" rel="stylesheet" />
    <script data-search-pseudo-elements defer
        src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
        crossorigin="anonymous"></script>

</head>

<body>
    <script src="../js/index.js"></script>
    <script src="../js/api-calls.js"></script>
    <script type="text/javascript" src="../node_modules/web3/dist/web3.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../js/utils.js"></script>

    <div id="layoutDefault">
        <div id="layoutDefault_content">
            <header class="page-header page-header-dark bg-gradient-primary-to-secondary">
                <div class="page-header-content ">
                    <div class="container text-center">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <h1 class="page-header-title mb-3">Welcome to Blockchain voting!</h1>
                                <p class="page-header-text">An easy and efficient solution for elections</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="svg-border-rounded text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 144.54 17.34" preserveAspectRatio="none"
                        fill="currentColor">
                        <path d="M144.54,17.34H0V0H144.54ZM0,0S32.36,17.34,72.27,17.34,144.54,0,144.54,0"></path>
                    </svg>
                </div>
            </header>
        </div>

        <section>
            <div class="container-fluid h-custom">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-9 col-lg-6 col-xl-5">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                            class="img-fluid" alt="Sample image">
                    </div>

                    <!-- <button type="button" class="btn btn-primary"><a class="text-white btn btn-link" onclick="start_voting()">&nbsp;Start voting</a></button>
                    <button type="button" class="btn btn-primary"><a class="text-white btn btn-link" onclick="end_voting()">&nbsp;End voting</a></button> -->

                    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" id="voteForm">
                        <form>

                            <h1>
                                Enter the wallet address you wish to grant voting access to
                            </h1>
                            <div class="form-outline mb-4">
                                <input type="text" id="address" class="form-control form-control-lg"
                                    placeholder="Wallet address" />
                                <label class="form-label" for="token"></label>
                            </div>

                              <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="button" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="grantAccess()">Grant voting access</button>
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="button" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="startVoting()">Start voting</button>
                            </div>

                            <div class="text-center text-lg-start mt-4 pt-2">
                                <button type="button" class="btn btn-primary btn-lg"
                                    style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="endVoting()">End voting</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        getAdmin();
    </script>

</body>

</html>
